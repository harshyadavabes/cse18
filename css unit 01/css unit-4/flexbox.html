<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 1000px;
            background-color: rgba(232, 122, 12, 0.923);
            margin: 0 auto;
        }
        nav,header,article,footer{
            background-color: blueviolet; height: 140px; text-align: center; line-height: 140px;

        }
        section{
            height: 300px; background-color: brown; text-align: center;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .box{
            flex-grow: 1;
            background-color: aqua;
            text-align: center;
            line-height: 300px;
        }
        

    </style>
</head>
<body>
    <main>
        <nav><h2>Navigation</h2></nav>
        <header><h2>Header</h2></header>
        <article><h2>Intro text area</h2></article>
        <section>
            <div class="box"><h2>BOX 1</h2></div>
            <div class="box"><h2>BOX 2</h2></div>
            <div class="box"><h2>BOX 2</h2></div>
        </section>
            
        <footer><h2>footer</h2></footer>



    </main>
</body>
</html>
